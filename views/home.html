        aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse float-left" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">

  <!--Carousel de Bienvenida-->
  <div class="container-fluid carousel-container">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2 bg-banner d-flex align-items-center justify-content-center">
        <div id="carouselExampleIndicators" class="carousel slide beginning-carousel" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="../assets/images/1.1.jpg" alt="welcome">

          </div>
          <div class="carousel-item">

          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../assets/images/3.1.jpg" alt="tech-world">

          </div>
        </div>

    </div>
  </div>
<!--FIN de Carousel de Bienvenida-->
<!--INICIO cuerpo-->
  <section class="container">
    <!--fila de usuario y de posteos-->
    <div class="row mt-custom">
      <!--columna de usuario-->
      <div class="col-12 col-md-4 offset-md-1 col-lg-4 offset-lg-1 mb-3">
        <div class="row d-none d-md-block">
          <div class="col-12">
            <img class="img-fluid rounded-corners-top" src="../assets/images/cover-photo.jpg" alt="home-cover">
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-sm-3 col-md-4">
            <img id="profile-photo" src="../assets/images/default.jpg" class="img-fluid position-relative rounded-img profile-photo" alt="user">   
          </div>
          <div class="col-6 col-md-8 pt-2 user-box">
            <a href="profile.html" class="displayUsername">Nombre</a>
            <small class="d-block"><i class="fa fa-code gray-icon" aria-hidden="true"></i> Developer Jr.</small>
          </div>
        </div>
      </div>
      <!--columna de posteos-->
      <div class="share-box col-12 col-md-6 col-lg-6 mb-3">
          <div class="card">
            <div class="card-body">
              <form id="create-post">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1" class="sr-only">Create new post</label>
                  <textarea id="write-posts" class="form-control" placeholder="¿Que quieres compartir?" rows="3" autofocus></textarea>
                </div>
                <div class="form-row mb-0">
                  <div class="custom-file col">
                    <label id="file-label" for="file" class="btn btn-grayLab rounded-corners">
                      <input type="file" name="file" value="" class="custom-file-input d-none" id="file" accept="image/*">                        
                      <i class="fa fa-picture-o" aria-hidden="true"></i>
                    </label>
                    <small id="upload-msg" class="text-secondary font-weight-bold"></small>
                  </div>
                  <div class="col">
                    <button id="posts-btn" class="btn btn-yellowLab rounded-corners float-right" disabled>Compartir</button>                      
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </section>
  <!--FIN fila de usuario y de posteo-->
  <!--Sección donde aparecen las publicaciones-->
  <section class="container mb-4"> 
    <div class="row">
      <div class="d-none d-lg-block col-lg-4 offset-lg-1 text-center mt-3">

      </div>
      <div id="posts-container" class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-0"></div>
    </div>
  </section>
