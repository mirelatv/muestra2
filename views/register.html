<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../assets/icons/icon_head.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">  
  <link rel="stylesheet" href="../css/main.css">
  <title>Register</title>
</head>

<body class="d-flex flex-column min100vh gray-grad">
  <!-- Encabezado -->
  <header id="reg-header" class="container-fluid p-0">
    <div class="mt-3 d-flex flex-row align-items-center justify-content-center">
      <figure class="col-8 col-sm-4 p-2">
        <img src="../assets/images/codebook-logo.svg" alt="Logo Codebook">
      </figure>
    </div>
  </header>
  <!-- Formulario de register -->
  <main class="container">
    <form class="max400 mt-5 mx-auto text-center">
      <div class="form-row">
        <div class="col-6">
          <input type="text" id="inputName" class="form-control rounded-corners" placeholder="Nombre" tabindex="0" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="Aquí tu nombre." required>            
        </div>
        <div class="col-6">
          <input type="text" id="inputLastName" class="form-control rounded-corners" placeholder="Apellido" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="Aquí tu apellido." required>
        </div>
      </div>
      <div class="form-group mt-3">
        <input type="email" id="inputEmail" class="form-control rounded-corners" placeholder="Correo electrónico" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="Escribe una dirección de correo válida." required>
      </div>
      <div class="form-group">
        <input type="password" id="inputPassword" class="form-control rounded-corners" placeholder="Contraseña" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="Tu contraseña debe tener al menos 6 carácteres entre letras y números." required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo con los
          <a data-toggle="modal" data-target="#terms-modal" href="#">Términos y Condiciones</a>
        </label>
      </div>
      <button type="button" id="reg-btn" class="btn btn-whiteLab rounded-corners mt-3" disabled>Crear Cuenta</button>
    </form>
  </main>

  <footer class="p-2 text-center">
    <small class="text-center">¿Ya tienes una cuenta?
      <a href="login.html">Entra aquí</a> y empieza a compartir.</small>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="terms-modal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title custom" id="exampleModalLongTitle">Hola!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>Estos son nuestro términos y condiciones:</h4>
          <h2 class="text-center">HAVE LOTS OF FUN!</h2>
          <i class="fa fa-smile-o fa-2x custom" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <script src="../js/app.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>
